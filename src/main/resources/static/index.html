<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSmith - AI Project Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-5xl font-bold text-white mb-2">
                <i class="fas fa-code mr-3"></i>CodeSmith
            </h1>
            <p class="text-white text-lg opacity-90">AI-Powered Project Code Generator</p>
        </div>

        <!-- Main Card -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl fade-in">
            <div class="mb-6">
                <label for="projectName" class="block text-white text-sm font-semibold mb-2">
                    What would you like to build?
                </label>
                <input
                    type="text"
                    id="projectName"
                    placeholder="e.g., Hospital Management System, ERP, Smart AI Assistant..."
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition"
                />
            </div>

            <button
                id="generateBtn"
                class="w-full btn-generate text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center space-x-2 shadow-lg"
            >
                <i class="fas fa-magic"></i>
                <span id="btnText">Generate Project</span>
            </button>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-4 hidden">
                <div class="bg-white bg-opacity-20 rounded-lg p-4 text-white">
                    <div class="flex items-center space-x-3">
                        <div class="spinner"></div>
                        <span id="statusText">Generating your project...</span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-500 bg-opacity-20 border border-red-400 rounded-lg p-4 text-white">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
            <div class="glass-effect rounded-xl p-4 text-center fade-in">
                <i class="fas fa-file-code text-white text-3xl mb-2"></i>
                <p class="text-white text-sm font-semibold">Full Codebase</p>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center fade-in" style="animation-delay: 0.1s">
                <i class="fas fa-database text-white text-3xl mb-2"></i>
                <p class="text-white text-sm font-semibold">Database Setup</p>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center fade-in" style="animation-delay: 0.2s">
                <i class="fas fa-file-alt text-white text-3xl mb-2"></i>
                <p class="text-white text-sm font-semibold">Documentation</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white text-sm opacity-75">
                Powered by Gemini AI | Spring Boot + HTML/CSS/JS
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
